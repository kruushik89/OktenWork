<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Block</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<div class="container">
    <header>
        <h5>Header</h5>
        <div class="header_white">
            <div class="header_black"></div>
        </div>
    </header>

    <section class="nav">
        <h5>Menu</h5>
        <div class="nav_wrap">
            <div class="nav_item bg-red"></div>
            <div class="nav_item bg-orange"></div>
            <div class="nav_item bg-blue"></div>
            <div class="nav_item bg-yellow"></div>
            <div class="clear"></div>
        </div>
    </section>

    <section class="blocks">
        <div class="block_left block_item bg-green">
            <h5>Left Block</h5>
            <div class="left bg-orange">
                <h5>left</h5>
                <div class="a-left"></div>
                <div class="b-left"></div>
                <div class="clear"></div>
            </div>
        </div>

        <div class="block_center block_item bg-blue">
            <h5>Centr Block</h5>
            <div class="block_center-wrap">
                <div class="block_center-left block_center-item bg-red"></div>
                <div class="block_center-center block_center-item">
                    <h5>a-center</h5>

                    <div class="a-c">A-C</div>
                    <div class="b-c">B-C</div>

                </div>
                <div class="block_center-right block_center-item"></div>
            </div>
        </div>

        <div class="block_right block_item">
            <h5>Right Block</h5>
            <div class="block_right-blue block_right-item"></div>
            <div class="block_right-yellow block_right-item"></div>
            <div class="block_right-orange block_right-item">
                <div>text</div>
                <div>text</div>
            </div>
        </div>
        <div class="clear"></div>
    </section>
    <footer></footer>

</div>
</body>
</html>
